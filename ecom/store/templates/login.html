{% extends 'base.html' %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-dark text-white text-center py-4">
                    <h3 class="fw-bold mb-0">Welcome Back</h3>
                    <p class="mb-0 small">Sign in to your account</p>
                </div>
                <div class="card-body p-5">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">Username or Email</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username or email" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Login</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="#" class="text-muted text-decoration-none small">Forgot password?</a>
                    </div>
                </div>
                <div class="card-footer text-center py-3 bg-light">
                    <small class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-dark fw-semibold text-decoration-none">Sign up</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        if (type === 'password') {
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye');
        } else {
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash');
        }
    });
</script>

{% endblock %}
