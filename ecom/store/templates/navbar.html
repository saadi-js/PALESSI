<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand fw-bold fst-italic" href="{% url 'index' %}">
            <span style="color: #1A1A1A;">PAL</span><span style="color: #C5A059;">.ESSI</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'all_products' %}">All Products</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        {% for cat in categories %}
                        <li><a class="dropdown-item" href="{% url 'category' cat.name %}">{{ cat.name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
            
            <!-- Search Bar -->
            <div class="search-wrapper me-3 d-none d-lg-block">
                <i class="bi bi-search search-icon"></i>
                <input type="text" class="search-input" id="search-input" placeholder="Search products..." autocomplete="off">
                <div class="search-results" id="search-results"></div>
            </div>

            <div class="d-flex align-items-center">
                <a href="{% url 'cart_summary' %}" class="btn btn-outline-dark me-2 position-relative">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart-count">{{ cart|length }}</span>
                </a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-dark fs-4 ms-2" title="Logout">
                    <i class="bi-person-dash-fill"></i>
                </a>
                {% else %}
                <a href="{% url 'login' %}" class="text-dark fs-4 ms-2" title="Login">
                    <i class="bi-person-fill"></i>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<script>
// Search functionality
$(document).ready(function() {
    let searchTimeout;
    
    $('#search-input').on('input', function() {
        clearTimeout(searchTimeout);
        const query = $(this).val().trim();
        
        if (query.length < 2) {
            $('#search-results').removeClass('show').empty();
            return;
        }
        
        searchTimeout = setTimeout(function() {
            // Simulated search results - you can connect this to a real search endpoint
            const results = `
                <a href="{% url 'all_products' %}" class="search-result-item">
                    <i class="bi bi-search me-3 text-muted"></i>
                    <div>
                        <div class="fw-semibold">Search for "${query}"</div>
                        <small class="text-muted">View all results</small>
                    </div>
                </a>
            `;
            $('#search-results').html(results).addClass('show');
        }, 300);
    });
    
    // Close search results when clicking outside
    $(document).on('click', function(e) {
        if (!$(e.target).closest('.search-wrapper').length) {
            $('#search-results').removeClass('show');
        }
    });
    
    // Focus search on Ctrl+K
    $(document).on('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
            e.preventDefault();
            $('#search-input').focus();
        }
    });
});
</script>
