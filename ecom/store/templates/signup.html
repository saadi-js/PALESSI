{% extends 'base.html' %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden mt-5">
                <div class="text-center py-5" style="background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);">
                    <h2 class="fw-bold mb-2" style="font-family: 'Playfair Display', serif;">
                        <span style="color: #FFFFFF;">PAL</span><span style="color: #C5A059;">.ESSI</span>
                    </h2>
                    <h4 class="text-white fw-bold mb-1">Create Account</h4>
                    <p class="text-white-50 mb-0 small">Join our community today</p>
                </div>
                <div class="card-body p-5">
                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="first_name" class="form-label fw-semibold">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" style="border-radius: 10px;" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="last_name" class="form-label fw-semibold">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" style="border-radius: 10px;" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" style="border-radius: 10px;" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" style="border-radius: 10px;" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" style="border-radius: 10px;" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" style="border-radius: 10px;" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-palessi btn-lg">Create Account</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3 bg-light border-0">
                    <small class="text-muted">Already have an account? <a href="{% url 'login' %}" style="color: #C5A059;" class="fw-semibold text-decoration-none">Login</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
